{% extends 'base.html' %}
{% block title %}
    Welcome to Check FPL
{% endblock %}
{% block styles %}
{{super()}}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock %}
{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
        <div class="col-md-12 p-lg-12 mx-auto my-5">
           <div class="container">
              <div class="row">
                <div class="col-md-4">
                    <img src="{{ p1img_url }}" alt="Product Image" class="img-thumbnail" >
                </div>
                <div class="col-md-4">
                    <img class="img-thumbnail" src="{{url_for('static', filename=image)}}" alt="User Image" width="300px">
                </div>
                <div class="col-md-4">
                    <img src="{{ p2img_url }}" alt="Product Image" class="img-thumbnail" >
                </div>
              </div>
            </div>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
{% endblock %}
